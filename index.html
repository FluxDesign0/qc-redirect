<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}

    /* Custom file input */
    .file-input{position:relative}
    .file-input input[type=file]{position:absolute;inset:0;opacity:0;pointer-events:none}
    .file-row{display:flex;gap:10px;align-items:center;margin:12px 0}
    .btn-file{padding:8px 12px;border-radius:8px;background:#374151;color:#fff;border:1px solid #4b5563;cursor:pointer}
    .file-name{font-size:13px;color:#9aa4af}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo</h1>
    <div id="status" class="muted">Initializing…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Photo for <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo preview">
      <p><button id="changeBtn" type="button">Upload/Update photo</button></p>
    </div>

    <form id="form" class="hidden" aria-label="Upload photo form">
      <!-- Hidden native input + custom button/label (always in English) -->
      <div class="file-input">
        <input id="file" type="file" accept="image/*" capture="environment" />
        <div class="file-row">
          <label for="file" class="btn-file" role="button" aria-controls="file">Choose file</label>
          <span id="fileName" class="file-name" aria-live="polite">No file selected</span>
        </div>
      </div>
      <p><button id="uploadBtn" type="submit">Upload</button></p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  // ====== CONFIG ======
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/"; // your Worker
  // ====================

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl    = $("#photo");
  const idEl     = $("#cid");
  const formEl   = $("#form");
  const fileEl   = $("#file");
  const fileNameEl = $("#fileName");
  const uploadBtn= $("#uploadBtn");
  const changeBtn= $("#changeBtn");
  const debugEl  = $("#debug");
  const showDebug = qs.get("debug")==="1";

  function setStatus(msg, cls) {
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }

  // Update custom filename label
  fileEl?.addEventListener("change", ()=>{
    const f = fileEl.files && fileEl.files[0];
    fileNameEl.textContent = f ? f.name : "No file selected";
  });

  async function loadDataUrl(id){
    const u = `${PROXY_URL}?action=dataurl&id=${encodeURIComponent(id)}&ts=${Date.now()}`;
    const r = await fetch(u, { cache:"no-store" });
    const t = await r.text();
    try {
      const j = JSON.parse(t);
      if (j && j.ok && j.dataUrl) return j.dataUrl;
    } catch(_) {}
    return null;
  }

  (async function init(){
    if(!id){
      setStatus("❌ Missing ID (use ?id=QC-0001)", "err");
      return;
    }
    idEl.textContent = id;

    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    dbg("META →", metaUrl);

    try{
      const r = await fetch(metaUrl, { cache:"no-store" });
      const text = await r.text();
      let meta;
      try { meta = JSON.parse(text); } catch {
        setStatus("Connection error", "err");
        dbg("HTTP:", r.status, "BODY:", text.slice(0,500));
        return;
      }

      if(meta.ok && meta.exists){
        const du = await loadDataUrl(id);
        if (du) imgEl.src = du;
        setStatus("Photo found", "ok");
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        setStatus("No photo: take or upload one");
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      setStatus("Network error", "err");
      dbg("EX META:", String(e));
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Select or capture a photo");
  });

  // ========= ROBUST UPLOAD: JSON Base64 =========
  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files && fileEl.files[0];
    if(!f){ alert("Select or capture a photo"); return; }

    setStatus("Uploading…");
    uploadBtn.disabled = true;

    try{
      // Read file as DataURL and keep only the Base64 part
      const b64 = await new Promise((resolve, reject)=>{
        const reader = new FileReader();
        reader.onload = () => {
          const res = String(reader.result || '');
          const comma = res.indexOf(',');
          resolve(comma >= 0 ? res.slice(comma+1) : res);
        };
        reader.onerror = () => reject(reader.error);
        reader.readAsDataURL(f);
      });

      const payload = {
        b64,
        mime: f.type || 'application/octet-stream',
        name: f.name || 'upload'
      };

      const uploadUrl = `${PROXY_URL}?id=${encodeURIComponent(id)}`;
      dbg("UPLOAD →", uploadUrl, "file:", f.name, "type:", f.type);

      const res = await fetch(uploadUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const txt = await res.text();
      let json; try { json = JSON.parse(txt); } catch { json = null; }

      if(json && json.ok){
        const du = await loadDataUrl(id);
        if (du) imgEl.src = du;
        setStatus("✅ Uploaded", "ok");
        formEl.classList.add("hidden");
        viewWrap.classList.remove("hidden");
      }else{
        setStatus("❌ Upload failed", "err");
        dbg("UPLOAD HTTP:", res.status, "BODY:", txt.slice(0,500));

        // Recovery: check whether the file was actually saved
        try {
          const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
          const mr = await fetch(metaUrl, { cache:"no-store" });
          const mtxt = await mr.text();
          const m = (()=>{ try { return JSON.parse(mtxt); } catch { return null; } })();
          if (m && m.ok && m.exists) {
            const du = await loadDataUrl(id);
            if (du) imgEl.src = du;
            setStatus("✅ Uploaded (confirmed)", "ok");
            formEl.classList.add("hidden");
            viewWrap.classList.remove("hidden");
          }
        } catch (_){}
      }
    }catch(e){
      setStatus("❌ Network error", "err");
      dbg("EX UPLOAD:", String(e));
    }finally{
      uploadBtn.disabled = false;
    }
  });
</script>
</body>
</html>
