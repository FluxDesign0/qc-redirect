<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f17}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2a44;border-radius:12px;background:#0f1522}
    h1{margin:0 0 12px;font-size:20px;color:#fff}
    .muted{color:#93a4c1;font-size:13px;word-break:break-all}
    .bad{color:#ff6b6b}
    .ok{color:#3ddc97}
    img{max-width:100%;height:auto;border:1px solid #1f2a44;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    input[type=text]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #1f2a44;background:#0b0f17;color:#e6edf6}
    .hidden{display:none}
    .row{margin-top:10px}
  </style>
</head>
<body>
<div class="card">
  <h1>QC Photo</h1>

  <div id="status" class="muted">Inizializzo…</div>
  <div id="debug" class="muted row"></div>

  <div id="fallback" class="row hidden">
    <div class="muted">Inserisci manualmente l’ID (es. <code>QC-20251015-0001</code>)</div>
    <input id="idInput" type="text" placeholder="QC-…" />
    <div class="row"><button id="idBtn" type="button">Usa questo ID</button></div>
  </div>

  <div id="viewWrap" class="hidden row">
    <p class="muted">Foto per <code id="cid"></code>:</p>
    <img id="photo" alt="QC photo">
    <p class="row"><button id="changeBtn">Carica/aggiorna foto</button></p>
  </div>

  <form id="form" class="hidden row">
    <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
    <p><button type="submit">Carica</button></p>
  </form>
</div>

<script>
  // ========= CONFIG =========
  // Lascia questo BACKEND_URL uguale a quello già in uso (quello che hai indicato che funziona).
  // Se vuoi, puoi rimettere il tuo valore qui sotto.
  const BACKEND_URL =
    "https://script.google.com/a/gmail.com/macros/s/AKfycbzI--rotLUR_6FcU8MsmERwjuUPUSOILoHzpdOSehxPB_RM-DPZxxS4gP_W2zzLhez_/exec";
  // ==========================

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const debugEl = $("#debug");
  const viewWrap = $("#viewWrap");
  const imgEl = $("#photo");
  const idEl = $("#cid");
  const formEl = $("#form");
  const fileEl = $("#file");
  const changeBtn = $("#changeBtn");
  const fallback = $("#fallback");
  const idInput = $("#idInput");
  const idBtn = $("#idBtn");

  function logDebug(fullUrl, foundId){
    debugEl.innerHTML =
      `<div>URL visto: <code>${fullUrl}</code></div>` +
      `<div>ID rilevato: <code>${foundId ?? "(nessuno)"}</code></div>`;
  }

  function extractIdFromUrl(u){
    try{
      const url = new URL(u);

      // 1) param "id" case-insensitive
      for (const [k,v] of url.searchParams.entries()){
        if (k.toLowerCase() === "id" && v) return v.trim();
      }

      // 2) hash #id=...
      const hm = url.hash.match(/[?#&]id=([^&]+)/i) || url.hash.match(/id=([^&]+)/i);
      if (hm && hm[1]) return decodeURIComponent(hm[1]).trim();

      // 3) qualunque QC-… dentro href (gestisce redirect strani)
      const rx = /(QC-[A-Za-z0-9_-]+(?:-\d{4})?)/i;
      const m = url.href.match(rx);
      if (m && m[1]) return m[1].trim();

      return null;
    }catch(e){
      return null;
    }
  }

  async function boot(withId){
    const full = location.href;
    let id = withId ?? extractIdFromUrl(full);
    logDebug(full, id);

    if(!id){
      statusEl.innerHTML = `<span class="bad">❌ missing id</span>`;
      fallback.classList.remove("hidden");
      formEl.classList.add("hidden");
      viewWrap.classList.add("hidden");
      return;
    }

    idEl.textContent = id;
    fallback.classList.add("hidden");

    try{
      statusEl.textContent = "Controllo foto…";
      const metaUrl = `${BACKEND_URL}?action=meta&id=${encodeURIComponent(id)}`;
      const meta = await fetch(metaUrl, {cache:"no-store"}).then(r=>r.json());

      if(meta.ok && meta.exists){
        imgEl.src = meta.viewUrl;
        statusEl.innerHTML = `<span class="ok">Foto trovata</span>`;
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        statusEl.textContent = "Nessuna foto: scatta o carica";
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      statusEl.innerHTML = `<span class="bad">Errore di connessione</span>`;
    }

    changeBtn?.addEventListener("click", ()=>{
      viewWrap.classList.add("hidden");
      formEl.classList.remove("hidden");
    });

    formEl.onsubmit = async (ev)=>{
      ev.preventDefault();
      const f = fileEl.files[0];
      if(!f){ alert("Seleziona una foto"); return; }
      statusEl.textContent = "Caricamento…";
      try{
        const fd = new FormData();
        fd.append("id", id);
        fd.append("photo", f, "photo.jpg");
        const res = await fetch(BACKEND_URL, { method:"POST", body: fd });
        const json = await res.json();
        if(json.ok){
          imgEl.src = json.viewUrl + `&ts=${Date.now()}`;
          statusEl.innerHTML = `<span class="ok">✅ Caricata</span>`;
          formEl.classList.add("hidden");
          viewWrap.classList.remove("hidden");
        }else{
          statusEl.innerHTML = `<span class="bad">❌ ${json.error || "Errore"}</span>`;
        }
      }catch(e){
        statusEl.innerHTML = `<span class="bad">❌ Errore di rete</span>`;
      }
    };
  }

  idBtn?.addEventListener("click", ()=>{
    const val = (idInput.value || "").trim();
    if(!val){ idInput.focus(); return; }
    boot(val);
  });

  // Avvio
  boot();
</script>
</body>
</html>
