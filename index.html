<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
    a.inline{display:inline-block;margin:6px 0 0}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo</h1>
    <div id="status" class="muted">Inizializzo…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Foto per <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo">
      <p class="muted"><a id="openLink" class="inline" href="#" target="_blank" rel="noopener">Apri immagine in nuova scheda ↗</a></p>
      <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
    </div>

    <form id="form" class="hidden">
      <input type="file" id="file" accept="image/*" capture="environment" />
      <p><button id="uploadBtn" type="submit">Carica</button></p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  // ====== CONFIG ======
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/";
  const IMG_RETRIES = 8;
  const IMG_DELAY_MS = 3000;
  // ====================

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl  = $("#status");
  const viewWrap  = $("#viewWrap");
  const imgEl     = $("#photo");
  const openLink  = $("#openLink");
  const idEl      = $("#cid");
  const formEl    = $("#form");
  const fileEl    = $("#file");
  const uploadBtn = $("#uploadBtn");
  const changeBtn = $("#changeBtn");
  const debugEl   = $("#debug");
  const showDebug = qs.get("debug")==="1";

  function setStatus(msg, cls) {
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }
  function withTs(url){
    const u = new URL(url);
    u.searchParams.set("ts", Date.now().toString());
    return u.toString();
  }

  async function loadImageWithRetry(baseUrl, attempts = IMG_RETRIES){
    return new Promise((resolve)=>{
      let tries = 0;
      const tryOnce = () => {
        const src = withTs(baseUrl);
        imgEl.onload = () => resolve(true);
        imgEl.onerror = () => {
          tries++;
          if (tries < attempts) setTimeout(tryOnce, IMG_DELAY_MS);
          else resolve(false);
        };
        imgEl.src = src;
        openLink.href = src;
      };
      tryOnce();
    });
  }

  async function showImage(baseUrl){
    setStatus("Carico anteprima…");
    const ok = await loadImageWithRetry(baseUrl);
    if(ok){
      setStatus("Foto trovata", "ok");
      viewWrap.classList.remove("hidden");
      formEl.classList.add("hidden");
    }else{
      setStatus("Immagine non ancora disponibile, ritenta o apri il link", "err");
      viewWrap.classList.remove("hidden");
      formEl.classList.add("hidden");
    }
  }

  (async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-0001)", "err"); return; }
    idEl.textContent = id;

    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    dbg("META →", metaUrl);

    try{
      const r = await fetch(metaUrl, { cache:"no-store" });
      const txt = await r.text();
      dbg("META HTTP:", r.status, "CT:", r.headers.get("content-type"));
      let meta;
      try { meta = JSON.parse(txt); } catch {
        setStatus("Errore di connessione", "err");
        dbg("BODY:", txt.slice(0,500));
        return;
      }
      if(meta.ok && meta.exists && meta.viewUrl) await showImage(meta.viewUrl);
      else {
        setStatus("Nessuna foto: scatta o carica");
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      setStatus("Errore di rete", "err");
      dbg("EX META:", String(e));
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files?.[0];
    if(!f){ alert("Seleziona o scatta una foto"); return; }

    setStatus("Caricamento…");
    uploadBtn.disabled = true;

    try{
      const uploadUrl = `${PROXY_URL}?id=${encodeURIComponent(id)}`;
      dbg("UPLOAD →", uploadUrl);

      const res = await fetch(uploadUrl, {
        method: "POST",
        headers: { "Content-Type": f.type || "application/octet-stream", "Accept":"application/json" },
        body: f
      });

      const ct  = res.headers.get("content-type") || "";
      const raw = await res.text();
      dbg("UPLOAD HTTP:", res.status, "CT:", ct);

      if (!ct.includes("application/json")){
        setStatus("❌ expected application/json", "err");
        dbg("BODY:", raw.slice(0,600));
        return;
      }

      let json;
      try { json = JSON.parse(raw); } catch {
        setStatus("❌ JSON non valido", "err");
        dbg("BODY:", raw.slice(0,600));
        return;
      }

      if(json.ok && json.viewUrl){
        await showImage(json.viewUrl);
        setStatus("✅ Caricata", "ok");
      }else{
        setStatus("❌ " + (json.error || "Errore upload"), "err");
        dbg("BODY:", raw.slice(0,600));
      }
    }catch(e){
      setStatus("❌ Errore di rete", "err");
      dbg("EX UPLOAD:", String(e));
    }finally{
      uploadBtn.disabled = false;
    }
  });
</script>
</body>
</html>
