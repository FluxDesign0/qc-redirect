<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QC Redirect</title>
  <style>
    body {font-family: system-ui; text-align:center; margin-top: 100px;}
    h1 {color:#222;}
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id') || '';
    const BASE = "https://script.google.com/macros/s/AKfycbxKJ_1ISgearZafTRb9F4p7Qguq8l-pUcZRsOMdy0I6_4c2I308vC1M4ziRk5zTWz8t/exec?action=upload&id=";

    if (!id) {
      document.body.innerHTML = "<h1>Missing ID</h1><p>Use ?id=QC-YYYYMMDD-0001</p>";
    } else {
      location.replace(BASE + encodeURIComponent(id));
    }
  </script>
</body>
</html>
