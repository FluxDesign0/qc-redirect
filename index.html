<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo</h1>
    <div id="status" class="muted">Inizializzo…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Foto per <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo">
      <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
    </div>

    <form id="form" class="hidden">
      <input type="file" id="file" accept="image/*" capture="environment" />
      <p><button id="uploadBtn" type="submit">Carica</button></p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  // ====== CONFIG ======
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/"; // tuo Worker
  // ====================

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl    = $("#photo");
  const idEl     = $("#cid");
  const formEl   = $("#form");
  const fileEl   = $("#file");
  const uploadBtn= $("#uploadBtn");
  const changeBtn= $("#changeBtn");
  const debugEl  = $("#debug");
  const showDebug = qs.get("debug")==="1";

  function setStatus(msg, cls) {
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }
  const rawUrl = (id) => `${PROXY_URL}?action=raw&id=${encodeURIComponent(id)}&ts=${Date.now()}`;

  (async function init(){
    if(!id){
      setStatus("❌ ID mancante (usa ?id=QC-0001)", "err");
      return;
    }
    idEl.textContent = id;

    // Controlla se esiste già una foto
    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    dbg("META →", metaUrl);

    try{
      const r = await fetch(metaUrl, { cache:"no-store" });
      const text = await r.text();
      let meta;
      try { meta = JSON.parse(text); } catch {
        setStatus("Errore di connessione", "err");
        dbg("HTTP:", r.status, "BODY:", text.slice(0,500));
        return;
      }

      if(meta.ok && meta.exists){
        imgEl.src = rawUrl(id);  // usa endpoint RAW
        setStatus("Foto trovata", "ok");
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        setStatus("Nessuna foto: scatta o carica");
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      setStatus("Errore di rete", "err");
      dbg("EX META:", String(e));
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  // ========= UPLOAD ROBUSTO: JSON Base64 =========
  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files && fileEl.files[0];
    if(!f){ alert("Seleziona o scatta una foto"); return; }

    setStatus("Caricamento…");
    uploadBtn.disabled = true;

    try{
      // Leggi file come DataURL e prendi solo la parte Base64
      const b64 = await new Promise((resolve, reject)=>{
        const reader = new FileReader();
        reader.onload = () => {
          const res = String(reader.result || '');
          const comma = res.indexOf(',');
          resolve(comma >= 0 ? res.slice(comma+1) : res);
        };
        reader.onerror = () => reject(reader.error);
        reader.readAsDataURL(f);
      });

      const payload = {
        b64,
        mime: f.type || 'application/octet-stream',
        name: f.name || 'upload'
      };

      const uploadUrl = `${PROXY_URL}?id=${encodeURIComponent(id)}`;
      dbg("UPLOAD →", uploadUrl, "file:", f.name, "type:", f.type);

      const res = await fetch(uploadUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const txt = await res.text();
      let json; try { json = JSON.parse(txt); } catch { json = null; }

      if(json && json.ok){
        imgEl.src = rawUrl(id); // anteprima sicura
        setStatus("✅ Caricata", "ok");
        formEl.classList.add("hidden");
        viewWrap.classList.remove("hidden");
      }else{
        setStatus("❌ " + ((json && json.error) || "Errore upload"), "err");
        dbg("UPLOAD HTTP:", res.status, "BODY:", txt.slice(0,500));

        // Recupero: verifica se è stata salvata comunque
        try {
          const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
          const mr = await fetch(metaUrl, { cache:"no-store" });
          const mtxt = await mr.text();
          const m = (()=>{ try { return JSON.parse(mtxt); } catch { return null; } })();
          if (m && m.ok && m.exists) {
            imgEl.src = rawUrl(id);
            setStatus("✅ Caricata (confermata)", "ok");
            formEl.classList.add("hidden");
            viewWrap.classList.remove("hidden");
          }
        } catch (_){}
      }
    }catch(e){
      setStatus("❌ Errore di rete", "err");
      dbg("EX UPLOAD:", String(e));
    }finally{
      uploadBtn.disabled = false;
    }
  });
</script>
</body>
</html>
