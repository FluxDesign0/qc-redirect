<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
    .muted.small{font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo</h1>
    <div id="status" class="muted">Inizializzo…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Foto per <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo">
      <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
      <p id="hint" class="muted small hidden">Se l’immagine non appare subito, riprova tra un attimo: Drive sta preparando l’anteprima…</p>
    </div>

    <form id="form" class="hidden">
      <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
      <p><button id="uploadBtn" type="submit">Carica</button></p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/"; // Worker

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl    = $("#photo");
  const idEl     = $("#cid");
  const formEl   = $("#form");
  const fileEl   = $("#file");
  const uploadBtn= $("#uploadBtn");
  const changeBtn= $("#changeBtn");
  const hintEl   = $("#hint");
  const debugEl  = $("#debug");
  const showDebug = qs.get("debug")==="1";
  const wait = (ms)=>new Promise(r=>setTimeout(r,ms));

  function setStatus(msg, cls) {
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }

  async function meta(){
    const url = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    const r = await fetch(url, { cache:"no-store" });
    const t = await r.text();
    try { return JSON.parse(t); } catch { return { ok:false, error:`HTTP ${r.status}`, raw:t }; }
  }

  async function showExistingIfAny(retries=0){
    const m = await meta();
    if (!m.ok) {
      setStatus("Errore di connessione", "err");
      dbg("META error:", m);
      return false;
    }
    if (m.exists && m.viewUrl) {
      const srcTry = async ()=>{
        return await new Promise(res=>{
          const img = new Image();
          img.onload = ()=>res(true);
          img.onerror= ()=>res(false);
          img.src = m.viewUrl + `&ts=${Date.now()}`;
        });
      };
      let ok = await srcTry();
      if (!ok && retries>0) {
        hintEl.classList.remove("hidden");
        for (let i=0;i<retries;i++){
          await wait(400 + i*200);
          ok = await srcTry();
          if (ok) break;
        }
      }
      if (ok) {
        imgEl.src = m.viewUrl + `&ts=${Date.now()}`;
        setStatus("Foto trovata", "ok");
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
        hintEl.classList.add("hidden");
        return true;
      }
    }
    setStatus("Nessuna foto: scatta o carica");
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    return false;
  }

  (async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-0001)", "err"); return; }
    idEl.textContent = id;
    await showExistingIfAny(2);
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  // ⬇️ Upload MULTIPART con FormData (campo 'id' + campo 'photo')
  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files && fileEl.files[0];
    if(!f){ alert("Seleziona o scatta una foto"); return; }

    setStatus("Caricamento…");
    uploadBtn.disabled = true;

    try{
      const fd = new FormData();
      fd.append("id", id);
      fd.append("photo", f, "photo.jpg");   // <-- NOME CAMPO 'photo' (richiesto dal backend)

      const res = await fetch(PROXY_URL, { method:"POST", body: fd }); // niente Content-Type manuale
      const txt = await res.text();
      let json; try { json = JSON.parse(txt); } catch { json = null; }

      if(json && json.ok && json.viewUrl){
        await wait(350);
        await showExistingIfAny(2);
        setStatus("✅ Caricata", "ok");
      }else{
        setStatus("❌ " + ((json && json.error) || `Errore upload (HTTP ${res.status})`), "err");
        dbg("UPLOAD HTTP:", res.status, "BODY:", txt.slice(0,500));
      }
    }catch(e){
      setStatus("❌ Errore di rete", "err");
      dbg("EX UPLOAD:", String(e));
    }finally{
      uploadBtn.disabled = false;
    }
  });
</script>
</body>
</html>
