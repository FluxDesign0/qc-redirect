<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo</h1>
    <div id="status" class="muted">Inizializzo…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Foto per <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo">
      <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
    </div>

    <form id="form" class="hidden">
      <input type="file" id="file" accept="image/*" capture="environment" />
      <p><button id="uploadBtn" type="submit">Carica</button></p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  // Tuo Worker Cloudflare
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/";

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl    = $("#photo");
  const idEl     = $("#cid");
  const formEl   = $("#form");
  const fileEl   = $("#file");
  const uploadBtn= $("#uploadBtn");
  const changeBtn= $("#changeBtn");
  const debugEl  = $("#debug");
  const showDebug= qs.get("debug")==="1";

  function setStatus(msg, cls){
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }

  async function getJSON(url, init){
    const r = await fetch(url, init);
    const t = await r.text();
    try { return { ok:true, status:r.status, json:JSON.parse(t)}; }
    catch { return { ok:false, status:r.status, raw:t }; }
  }

  // 1) tenta anteprima immediata (data URL)
  async function showDataUrl(){
    const url = `${PROXY_URL}?action=img&id=${encodeURIComponent(id)}`;
    const res = await getJSON(url, { cache:'no-store' });
    if (res.ok && res.json && res.json.ok && res.json.dataUrl){
      imgEl.src = res.json.dataUrl;
      viewWrap.classList.remove("hidden");
      formEl.classList.add("hidden");
      return true;
    }
    return false;
  }

  // 2) fallback: meta → viewUrl Drive
  async function showViaMeta(){
    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    const res = await getJSON(metaUrl, { cache:"no-store" });
    if (res.ok && res.json && res.json.ok && res.json.exists && res.json.viewUrl){
      imgEl.src = res.json.viewUrl + `&ts=${Date.now()}`;
      viewWrap.classList.remove("hidden");
      formEl.classList.add("hidden");
      return true;
    }
    return false;
  }

  async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-0001)", "err"); return; }
    idEl.textContent = id;

    const shown = (await showDataUrl()) || (await showViaMeta());
    if (shown){
      setStatus("Foto trovata", "ok");
    } else {
      setStatus("Nessuna foto: scatta o carica");
      viewWrap.classList.add("hidden");
      formEl.classList.remove("hidden");
    }
  }

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  // Upload in JSON (base64); poi mostra sempre l’anteprima (dataUrl o, in fallback, viewUrl)
  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files && fileEl.files[0];
    if(!f){ alert("Seleziona o scatta una foto"); return; }

    setStatus("Caricamento…");
    uploadBtn.disabled = true;

    try{
      const base64 = await new Promise((resolve, reject)=>{
        const fr = new FileReader();
        fr.onerror = ()=>reject(new Error("reader error"));
        fr.onload  = ()=> {
          const s = String(fr.result);
          const i = s.indexOf(',');
          resolve(i>=0 ? s.slice(i+1) : '');
        };
        fr.readAsDataURL(f);
      });

      const payload = { id, mime: f.type || "image/jpeg", data: base64 };
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const txt = await res.text();
      let j; try { j = JSON.parse(txt); } catch { j = null; }

      if (j && j.ok) {
        // prova dataUrl; se non arriva subito, usa viewUrl dal POST/Meta
        let shown = await showDataUrl();
        if (!shown) {
          if (j.viewUrl){  // usa direttamente la viewUrl tornata dal backend
            imgEl.src = j.viewUrl + `&ts=${Date.now()}`;
            viewWrap.classList.remove("hidden");
            formEl.classList.add("hidden");
            shown = true;
          } else {
            shown = await showViaMeta();
          }
        }
        setStatus("✅ Caricata", "ok");
      } else {
        setStatus("❌ " + ((j && j.error) || `Errore upload (HTTP ${res.status})`), "err");
        dbg("UPLOAD HTTP:", res.status, "BODY:", txt.slice(0,500));
      }
    }catch(e){
      setStatus("❌ Errore di rete", "err");
      dbg("EX UPLOAD:", String(e));
    }finally{
      uploadBtn.disabled = false;
    }
  });

  init();
</script>
</body>
</html>
