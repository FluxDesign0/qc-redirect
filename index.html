<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#0b0f14;color:#e5e7eb}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #1f2937;border-radius:12px;background:#0f1620}
    h1{margin:0 0 12px;font-size:20px}
    .muted{color:#9aa4af;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #1f2937;border-radius:8px;display:block;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .ok{color:#16a34a}
    .err{color:#ef4444}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
    a{color:#60a5fa}
    pre{white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
  <div class="card">
    <h1>QC Photo <span class="muted" style="font-size:12px">v: form-blank</span></h1>
    <div id="status" class="muted">Inizializzo…</div>

    <div id="viewWrap" class="hidden">
      <p class="muted">Foto per <code id="cid"></code>:</p>
      <img id="photo" alt="QC photo">
      <p><a id="openLink" href="#" target="_blank" rel="noreferrer noopener" class="muted hidden">Apri immagine ↗</a></p>
      <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
    </div>

    <!-- FORM diretto verso Apps Script: si apre in NUOVA SCHEDA -->
    <form id="form" class="hidden"
          method="POST"
          enctype="multipart/form-data"
          target="_blank">
      <input type="hidden" name="id" id="hiddenId" />
      <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
      <p><button id="uploadBtn" type="submit">Carica</button></p>
      <p class="muted">Dopo il click si aprirà una nuova scheda Google: puoi chiuderla; qui apparirà l’anteprima.</p>
    </form>

    <pre id="debug" class="muted hidden"></pre>
  </div>

<script>
  // ====== CONFIG ======
  const PROXY_URL       = "https://qc-proxy.design-fluxitalia.workers.dev/"; // Worker per META & img proxy
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwETQl8Ie9dbkJlaJLYonQzavpGYoukP7ZguhHqOFoZS3_eMsfBSnGXWHK-nbFu4Bs/exec"; // tuo /exec
  const POLL_MS         = 1200;
  const POLL_MAX_TRIES  = 20;
  // ====================

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");
  const showDebug = qs.get("debug")==="1";

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl    = $("#photo");
  const linkEl   = $("#openLink");
  const idEl     = $("#cid");
  const formEl   = $("#form");
  const hiddenId = $("#hiddenId");
  const fileEl   = $("#file");
  const uploadBtn= $("#uploadBtn");
  const changeBtn= $("#changeBtn");
  const debugEl  = $("#debug");

  function setStatus(msg, cls) {
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  function dbg(...lines){
    if(!showDebug) return;
    debugEl.classList.remove("hidden");
    debugEl.textContent += lines.join("\n") + "\n";
  }
  function showImage(url) {
    const prox = `${PROXY_URL}?img=${encodeURIComponent(url)}&ts=${Date.now()}`;
    imgEl.src = prox;
    linkEl.href = url;
    linkEl.classList.remove("hidden");
  }
  async function pollForImage(id){
    for (let i=0;i<POLL_MAX_TRIES;i++){
      const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}&ts=${Date.now()}`;
      dbg("POLL META →", metaUrl);
      try{
        const r = await fetch(metaUrl, { cache:"no-store" });
        const txt = await r.text();
        let meta; try { meta = JSON.parse(txt); } catch { meta = null; }
        if (meta && meta.ok && meta.exists && meta.viewUrl) {
          showImage(meta.viewUrl);
          setStatus("✅ Caricata", "ok");
          viewWrap.classList.remove("hidden");
          formEl.classList.add("hidden");
          return true;
        }
      }catch(_){}
      await new Promise(res => setTimeout(res, POLL_MS));
    }
    setStatus("Immagine non ancora disponibile, riprova", "err");
    return false;
  }

  (async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-0001)", "err"); return; }
    idEl.textContent = id;
    hiddenId.value = id;

    // Azione del form: Apps Script /exec (mettiamo anche id in query)
    formEl.action = `${APPS_SCRIPT_URL}?id=${encodeURIComponent(id)}`;
    dbg("FORM action:", formEl.action);
    dbg("Hidden ID:", hiddenId.value);

    // META iniziale
    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}&ts=${Date.now()}`;
    dbg("META →", metaUrl);
    try{
      const r = await fetch(metaUrl, { cache:"no-store" });
      const txt = await r.text();
      let meta; try { meta = JSON.parse(txt); } catch { meta = null; }
      if(meta && meta.ok && meta.exists && meta.viewUrl){
        showImage(meta.viewUrl);
        setStatus("Foto trovata", "ok");
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        setStatus("Nessuna foto: scatta o carica");
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      setStatus("Errore di rete", "err");
      dbg("EX META:", String(e));
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  // Submit classico (apre nuova scheda verso GAS), poi poll finché la foto compare
  formEl.addEventListener("submit", ()=>{
    if(!fileEl.files || !fileEl.files[0]){
      alert("Seleziona o scatta una foto");
      return false;
    }
    setStatus("Caricamento…");
    // inizia subito il polling: l’altra scheda esegue l’upload
    setTimeout(()=>{ pollForImage(id); }, 300);
    return true; // lascia procedere il submit (nuova scheda)
  });
</script>
</body>
</html>
