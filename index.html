<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #e5e7eb;border-radius:12px}
    h1{margin:0 0 12px;font-size:18px}
    .muted{color:#6b7280;font-size:13px}
    img{max-width:100%;height:auto;border:1px solid #e5e7eb;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
  </style>
</head>
<body>
<div class="card">
  <h1>QC Photo</h1>
  <div id="status" class="muted">Inizializzo…</div>

  <div id="viewWrap" class="hidden">
    <p class="muted">Foto per <code id="cid"></code>:</p>
    <img id="photo" alt="QC photo">
    <p><button id="changeBtn">Carica/aggiorna foto</button></p>
  </div>

  <form id="form" class="hidden">
    <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
    <p><button type="submit">Carica</button></p>
  </form>
</div>

<script>
  // Punta al Worker (proxy), così Android/Chrome non vede mai script.google.com
  const BACKEND_URL = "https://qc-proxy.design-fluxitalia.workers.dev";

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl = $("#photo");
  const idEl = $("#cid");
  const formEl = $("#form");
  const fileEl = $("#file");
  const changeBtn = $("#changeBtn");

  (async function init(){
    if(!id){ statusEl.textContent = "❌ ID mancante (usa ?id=QC-...)"; return; }
    idEl.textContent = id;
    try{
      const meta = await fetch(`${BACKEND_URL}?action=meta&id=${encodeURIComponent(id)}`, {cache:"no-store"}).then(r=>r.json());
      if(meta.ok && meta.exists){
        imgEl.src = meta.viewUrl;
        statusEl.textContent = "Foto trovata";
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        statusEl.textContent = "Nessuna foto: scatta o carica";
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      statusEl.textContent = "Errore di connessione";
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
  });

  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files[0];
    if(!f){ alert("Seleziona una foto"); return; }
    statusEl.textContent = "Caricamento…";
    try{
      const fd = new FormData();
      fd.append("id", id);
      fd.append("photo", f, "photo.jpg");
      const res = await fetch(BACKEND_URL, { method:"POST", body: fd });
      const json = await res.json();
      if(json.ok){
        imgEl.src = json.viewUrl + `&ts=${Date.now()}`;
        statusEl.textContent = "✅ Caricata";
        formEl.classList.add("hidden");
        viewWrap.classList.remove("hidden");
      }else{
        statusEl.textContent = "❌ " + (json.error || "Errore");
      }
    }catch(e){
      statusEl.textContent = "❌ Errore di rete";
    }
  });
</script>
</body>
</html>
