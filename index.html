<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #e5e7eb;border-radius:12px}
    h1{margin:0 0 12px;font-size:18px}
    .muted{opacity:.85;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #e5e7eb;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    code{font-family:ui-monospace,Menlo,Consolas,monospace}
    .ok{color:#16a34a}.err{color:#ef4444}
  </style>
</head>
<body>
<div class="card">
  <h1>QC Photo</h1>
  <div id="status" class="muted">Inizializzo…</div>

  <div id="viewWrap" class="hidden">
    <p class="muted">Foto per <code id="cid"></code>:</p>
    <img id="photo" alt="QC photo">
    <p><button id="changeBtn">Carica/aggiorna foto</button></p>
  </div>

  <form id="form" class="hidden">
    <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
    <p><button type="submit">Carica</button></p>
  </form>
</div>

<script>
  // ===== CONFIG =====
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/";

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl = $("#photo");
  const idEl = $("#cid");
  const formEl = $("#form");
  const fileEl = $("#file");
  const changeBtn = $("#changeBtn");

  const debug = qs.get("debug") === "1";

  function showError(title, extra="") {
    statusEl.innerHTML = `<span class="err">❌ ${title}</span>` + (extra ? `\n${extra}` : "");
  }
  function showInfo(txt){ statusEl.textContent = txt; }
  const sleep = (ms)=> new Promise(r=>setTimeout(r,ms));

  async function headOk(url) {
    try {
      const r = await fetch(url + (url.includes("?")?"&":"?") + "ts=" + Date.now(), {
        method: "HEAD",
        cache: "no-store"
      });
      return r.ok && r.status >= 200 && r.status < 400;
    } catch { return false; }
  }

  async function fetchMetaOnce(id){
    const metaUrl = `${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}`;
    const r = await fetch(metaUrl, {cache:"no-store"});
    const t = await r.text();
    try {
      const j = JSON.parse(t);
      if (debug) console.log("META:", j);
      return j;
    } catch {
      throw new Error(`META non JSON (HTTP ${r.status}): ${t.slice(0,300)}`);
    }
  }

  async function loadMetaWithRetry(id){
    // tenta per ~30s con backoff: 0.8s, 1.2s, 1.8s, ... max 3s
    let attempt = 0;
    let viewUrl = null;
    while (attempt < 15) {
      const meta = await fetchMetaOnce(id);
      if (!meta.ok) throw new Error(meta.error || "META fallita");
      if (meta.exists && meta.viewUrl) {
        // controlla che l'immagine sia ottenibile (HEAD 200)
        if (await headOk(meta.viewUrl)) {
          viewUrl = meta.viewUrl;
          break;
        } else {
          showInfo("Immagine non ancora disponibile, ritento…");
        }
      } else {
        // nessuna foto: mostra form
        return { exists:false };
      }
      attempt++;
      const wait = Math.min(3000, 800 + attempt*400); // 0.8s → 3s
      await sleep(wait);
    }
    if (!viewUrl) return { exists:false }; // non è pronta: fai caricare
    return { exists:true, viewUrl };
  }

  async function init(){
    if(!id){ showError("missing id"); return; }
    idEl.textContent = id;

    try{
      const meta = await loadMetaWithRetry(id);
      if (meta.exists && meta.viewUrl){
        imgEl.src = meta.viewUrl + `&ts=${Date.now()}`;
        statusEl.innerHTML = `<span class="ok">Foto trovata</span>`;
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      } else {
        statusEl.textContent = "Nessuna foto: scatta o carica";
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      showError("Errore di connessione", String(e));
    }
  }

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
  });

  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files[0];
    if(!f){ alert("Seleziona una foto"); return; }
    showInfo("Caricamento…");

    try{
      // Upload RAW: il Worker passa il body integro
      const res = await fetch(`${PROXY_URL}?id=${encodeURIComponent(id)}`, {
        method: "POST",
        headers: { "Content-Type": f.type || "image/jpeg" },
        body: f
      });
      const txt = await res.text();
      let json;
      try { json = JSON.parse(txt); } catch {
        return showError(`Errore upload (HTTP ${res.status})`, txt.slice(0,400));
      }

      if(json.ok && json.viewUrl){
        imgEl.src = json.viewUrl + `&ts=${Date.now()}`;
        statusEl.innerHTML = `<span class="ok">✅ Caricata</span>`;
        formEl.classList.add("hidden");
        viewWrap.classList.remove("hidden");
      }else{
        showError(json.error || "Errore upload",
                  `META → ${PROXY_URL}?action=meta&id=${encodeURIComponent(id)}\n`+
                  `UPLOAD → ${PROXY_URL}?id=${encodeURIComponent(id)}\n`+
                  `HTTP: ${res.status}\nBODY: ${txt.slice(0,400)}`);
      }
    }catch(e){
      showError("fetch_failed", String(e));
    }
  });

  init();
</script>
</body>
</html>
