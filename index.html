<!-- cache fix -->
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root { color-scheme: light dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #e5e7eb;border-radius:12px;background:#fff}
    @media (prefers-color-scheme: dark){
      .card{border-color:#374151;background:#111827}
      .muted{color:#9ca3af}
    }
    h1{margin:0 0 12px;font-size:18px}
    .muted{color:#6b7280;font-size:13px}
    img{max-width:100%;height:auto;border:1px solid #e5e7eb;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    .error{color:#dc2626}
    .ok{color:#16a34a}
  </style>
</head>
<body>
<div class="card">
  <h1>QC Photo</h1>
  <div id="status" class="muted">Inizializzo…</div>

  <div id="viewWrap" class="hidden">
    <p class="muted">Foto per <code id="cid"></code>:</p>
    <img id="photo" alt="QC photo">
    <p><button id="changeBtn" type="button">Carica/aggiorna foto</button></p>
  </div>

  <form id="form" class="hidden">
    <input type="file" id="file" name="photo" accept="image/*" capture="environment" />
    <p><button type="submit">Carica</button></p>
  </form>
</div>

<script>
  // ====== CONFIG ======
  // Passaggio attraverso il Worker Cloudflare
  const BACKEND_URL = "https://qc-proxy.design-fluxitalia.workers.dev";
  // =====================

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl = $("#photo");
  const idEl = $("#cid");
  const formEl = $("#form");
  const fileEl = $("#file");
  const changeBtn = $("#changeBtn");

  function setStatus(msg, cls=""){
    statusEl.className = "muted " + (cls||"");
    statusEl.textContent = msg;
  }

  (async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-...)", "error"); return; }
    idEl.textContent = id;

    try{
      const metaUrl = `${BACKEND_URL}?action=meta&id=${encodeURIComponent(id)}`;
      const meta = await fetch(metaUrl, {cache:"no-store"}).then(r=>r.json());

      if(meta.ok && meta.exists){
        imgEl.src = meta.viewUrl;
        setStatus("Foto trovata", "ok");
        viewWrap.classList.remove("hidden");
        formEl.classList.add("hidden");
      }else{
        setStatus("Nessuna foto: scatta o carica");
        viewWrap.classList.add("hidden");
        formEl.classList.remove("hidden");
      }
    }catch(e){
      setStatus("Errore di connessione", "error");
    }
  })();

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
  });

  // Upload in JSON + base64
  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files[0];
    if(!f){ alert("Seleziona una foto"); return; }

    setStatus("Caricamento…");

    try{
      // Leggi il file come DataURL e prendi solo la parte base64
      const b64 = await new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => {
          const dataUrl = String(fr.result || "");
          resolve(dataUrl.split(",")[1] || "");
        };
        fr.onerror = reject;
        fr.readAsDataURL(f);
      });

      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id,
          filename: f.name || "photo.jpg",
          mime: f.type || "image/jpeg",
          b64
        }),
      });

      const json = await res.json();
      if(json.ok){
        imgEl.src = json.viewUrl + `&ts=${Date.now()}`; // anti-cache
        setStatus("✅ Caricata", "ok");
        formEl.classList.add("hidden");
        viewWrap.classList.remove("hidden");
      }else{
        setStatus("❌ " + (json.error || "Errore"), "error");
      }
    }catch(e){
      setStatus("❌ Errore di rete", "error");
    }
  });
</script>
</body>
</html>
