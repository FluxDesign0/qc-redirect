<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC Photo</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px}
    .card{max-width:560px;margin:0 auto;padding:16px;border:1px solid #e5e7eb;border-radius:12px}
    h1{margin:0 0 12px;font-size:18px}
    .muted{opacity:.85;font-size:13px;white-space:pre-wrap;word-break:break-word}
    img{max-width:100%;height:auto;border:1px solid #e5e7eb;border-radius:8px;background:#000}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff}
    input[type=file]{display:block;margin:12px 0}
    .hidden{display:none}
    code{font-family:ui-monospace,Menlo,Consolas,monospace}
    .ok{color:#16a34a}.err{color:#ef4444}
  </style>
</head>
<body>
<div class="card">
  <h1>QC Photo</h1>
  <div id="status" class="muted">Inizializzo…</div>

  <div id="viewWrap" class="hidden">
    <p class="muted">Foto per <code id="cid"></code>:</p>
    <img id="photo" alt="QC photo">
    <p><button id="changeBtn">Carica/aggiorna foto</button></p>
  </div>

  <form id="form" class="hidden">
    <input type="file" id="file" accept="image/*" capture="environment" />
    <p><button id="uploadBtn" type="submit">Carica</button></p>
  </form>
</div>

<script>
  const PROXY_URL = "https://qc-proxy.design-fluxitalia.workers.dev/";

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");

  const $ = s => document.querySelector(s);
  const statusEl = $("#status");
  const viewWrap = $("#viewWrap");
  const imgEl = $("#photo");
  const idEl = $("#cid");
  const formEl = $("#form");
  const fileEl = $("#file");
  const uploadBtn = $("#uploadBtn");
  const changeBtn = $("#changeBtn");

  function setStatus(msg, cls){
    statusEl.textContent = msg;
    statusEl.classList.toggle("ok", cls==="ok");
    statusEl.classList.toggle("err", cls==="err");
  }
  async function getJson(url, init){
    const r = await fetch(url, init);
    const t = await r.text();
    try { return {ok:true, status:r.status, json:JSON.parse(t)}; }
    catch { return {ok:false, status:r.status, raw:t}; }
  }

  async function showImageFromBackend(){
    // usa action=img (ritorna dataUrl)
    const u = `${PROXY_URL}?action=img&id=${encodeURIComponent(id)}`;
    const res = await getJson(u, { cache:'no-store' });
    if (!res.ok || !res.json) {
      setStatus("Errore di connessione", "err");
      return false;
    }
    if (!res.json.ok) {
      // non trovata: resta in modalità upload
      return false;
    }
    // ok: imposta data URL
    imgEl.src = res.json.dataUrl;
    viewWrap.classList.remove("hidden");
    formEl.classList.add("hidden");
    setStatus("Foto trovata", "ok");
    return true;
    }

  async function init(){
    if(!id){ setStatus("❌ ID mancante (usa ?id=QC-0001)", "err"); return; }
    idEl.textContent = id;

    // se esiste già, mostrala subito via data URL
    const ok = await showImageFromBackend();
    if (!ok) {
      setStatus("Nessuna foto: scatta o carica");
      viewWrap.classList.add("hidden");
      formEl.classList.remove("hidden");
    }
  }

  changeBtn?.addEventListener("click", ()=>{
    viewWrap.classList.add("hidden");
    formEl.classList.remove("hidden");
    setStatus("Seleziona/scatta una foto");
  });

  formEl.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const f = fileEl.files && fileEl.files[0];
    if(!f){ alert("Seleziona o scatta una foto"); return; }

    setStatus("Caricamento…");
    uploadBtn.disabled = true;

    try{
      // Upload RAW (file come body) + id in query
      const res = await fetch(`${PROXY_URL}?id=${encodeURIComponent(id)}`, {
        method: "POST",
        headers: { "Content-Type": f.type || "application/octet-stream" },
        body: f
      });
      const t = await res.text();
      let j; try { j = JSON.parse(t); } catch { j = null; }

      if (j && j.ok) {
        // subito dopo l’upload, prendi la data URL dal backend e mostrala
        await new Promise(r=>setTimeout(r,200)); // micro respiro
        await showImageFromBackend();
        setStatus("✅ Caricata", "ok");
      } else {
        setStatus("❌ " + ((j && j.error) || `Errore upload (HTTP ${res.status})`), "err");
      }
    }catch(e){
      setStatus("❌ Errore di rete", "err");
    }finally{
      uploadBtn.disabled = false;
    }
  });

  init();
</script>
</body>
</html>
